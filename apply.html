<script src="https://d15emhs8isqw9l.cloudfront.net/sites/all/libraries/porthole/src/porthole.min.js" type="text/javascript"></script>
<script type="text/javascript">
  (function() {
    var checkReady = function() {
      if (document.readyState === "complete") {
        var iframe = document.getElementById('group_register_frame');
        var proxy = new Porthole.WindowProxy('https://www.allplayers.com/sites/all/libraries/porthole/src/proxy.html', 'group_register_frame');
        proxy.addEventListener(function(message) {
          if (message.data.hasOwnProperty('height')) {

            // Remove the loading if it exists...
            var loading = document.getElementById('group_register_loading');
            if (loading) {
              loading.parentNode.removeChild(loading);
            }

            // Resize the iframe.
            iframe.style.height = message.data.height + 'px';
            proxy.post({'action': 'resized'});
          }
        });
      }
      else {
        setTimeout(checkReady, 10);
      }
    };

    // Check if ready.
    checkReady();
  })();
</script>
<div id="group_register_loading" style="background: url(https://www.allplayers.com/sites/all/themes/allplayers960/images/loading.gif) no-repeat; margin: 0 5px; padding-left: 20px;">loading...</div>
<iframe id="group_register_frame" name="group_register_frame" scrolling="no" seamless="seamless" style="border: none; overflow-y: hidden;" src="https://platform.a.ttidwell.allplayers.com/g/twosix_financial/register#group_register" width="100%" height="0px"></iframe>
