<script src="https://www.a.ttidwell.allplayers.com/sites/all/libraries/allplayers.js/bin/allplayers.embed.client.min.js" type="text/javascript"></script>
<script type="text/javascript">

  // Get a parameter by name.
  var getParameterByName = function(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regexS = "[\\?&]" + name + "=([^&#]*)";
    var regex = new RegExp(regexS);
    var results = regex.exec(window.location.search);
    if(results == null) {
      return "";
    }
    else {
      return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  };

  $(function() {

    // Get the options for this widget.
    var options = {
      base : 'https://platform.a.ttidwell.allplayers.com',
      group: 'application_demo',
      loading: 'Loading Application...',
      complete: function() {
        window.location = '/complete.html';
      }
    };

    // Set the price option.
    var price_option = getParameterByName('price-option');
    if (price_option) {
      options.query = {'price-option': price_option};
    }

    // Create the client.
    $('#group_registration').allplayers_client(options);
  });
</script>
<div id="group_registration"></div>
