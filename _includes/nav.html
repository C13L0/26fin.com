<!-- Navigation -->
<div class="fixed">
  <div id="main-nav" class="contain-to-grid">
    <nav class="top-bar">
      <ul>
        <!-- Title Area -->
        <li class="name">
          <h1>
            <a href="index.html">
            <img src="{{ site.image }}" />
            </a>
          </h1>
        </li>
        <li class="toggle-topbar"><a href="#"></a></li>
      </ul>
      <section>
        <!-- Left Nav Section -->
        <ul class="left">
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          {% include pages_list %}
        </ul>
      </section>
    </nav>
  </div>
</div>
